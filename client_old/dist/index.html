<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    h1, h2, h3, p, text {
      padding: 5px;
      margin: 0;
      border: 0;
      display: inline-block;
      color: #f5f5f5;
      font-family: 'Source Sans 3', sans-serif;
    }

    h1, h2, span {
      font-family: 'Montserrat', sans-serif;
      color: #f5f5f5;
    }

    h4 {
      padding-left: 5px;
      margin: 0;
      color: #262626;
      display: block;
    }

    a, a:hover, a:visited {
      color: white;
      text-decoration: underline;
    }

    /* Layout */
    body { 
      font-family: 'Source Sans 3', sans-serif;
      margin: 0;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #171717;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    #main {
      background-color: transparent;
      height: 100%;
      padding: 20px;
      width: 40%;
    }

    #title {
      display: flex;
      flex-direction: column;
    }

    #context {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    /* Charts */
    #chart-timeline {
      width: 100%;
      height: 110px;
      position: relative;
      padding: 0 0 20px 0;
    }

    #chart-resale-prices {
      width: 100%;
      height: 490px;
    }

    /* Map Elements */
    #map-container {
      width: 60%;
      height: 100%;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #map-panel {
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 10;
      background-color: rgba(23, 23, 23, 0.8);
      padding: 10px;
    }

    #color-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
    }

    .legend-pill {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      text-align: center;
      min-width: 30px;
      color: white;
    }

    .button {
      background-color: white;
      color: black;
      cursor: pointer;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      text-align: center;
      width: 100px;
      margin: 10px 5px 0px 0px;
    }

    .button-disabled {
      background-color: #ccc !important;
      color: #666 !important;
      pointer-events: none;  /* This will make the element ignore mouse events */
    }
    
    /* Dropdown Elements */
    .dropdown-container {
      position: relative;
      display: inline-block;
      width: 150px;
    }

    .dropdown-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .dropdown-button {
      font-family: 'Source Sans 3', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 100%;
      background-color: transparent;
      border: 1px solid #fafafa;
      color: #fafafa;
      cursor: pointer;
      outline: none;
      white-space: nowrap;
      z-index: 20;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dropdown-menu {
      position: absolute;
      z-index: 20;
      margin-top: 4px;
      width: 100%;
      color: #fafafa;
      background-color: #171717;
      border: 1px solid #e5e7eb;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 240px;
      overflow-y: auto;
      display: none;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 4px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #262626;
    }

    .dropdown-item input {
      margin-right: 8px;
    }

    .dropdown-open .dropdown-menu {
      display: block;
    }

    .chevron {
      margin-left: 8px;
      transition: transform 0.2s ease;
    }
    .dropdown-open .chevron,
    .dropdown-button.active .chevron {
      transform: rotate(180deg);
    }

    label {
      margin-right: 8px;
      color: #fafafa;
      font-size: 14px;
    }

    /* Media Queries */
    @media (min-width: 1800px) {
      #chart-resale-prices {
        min-height: 650px; 
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DaM34FLK.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CYq10Fru.css">
</head>

<body>
  
  <div class='container'>
    <div id='main'>
      <div id='title'>
        <h2>Singapore's HDB Properties</h2>
        <h3>Completion Timeline and Resale Market</h3>
      </div> 
      <div id='context'></div>
      <div id='chart-timeline'></div>
      <div id='chart-resale-prices'></div>
    </div>
    <div id='map-container'>
       <div id='map-panel'>
         <div id="map-color-dropdown"></div>
         <div id='color-legend'></div>
         <div id="map-misc"></div>
       </div>
      <div id="map"></div>
    </div>
  </div>
  <div id="footer">
    <p>Geocoding Code: <a href="https://github.com/ualsg/hdb3d-code">NUS Urban Analytics Lab</a>, Data Source: HDB, OSM, OneMap (2019)</p>
  </div>
</body>
</html>
